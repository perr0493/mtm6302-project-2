<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Search | Derek Perreault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>APOD Search</title>
</head>
<body>

    <!-- Header Section -->

    <header class="text-center m-3 ">
        <h1 class="display-1">APOD Search</h1>
    </header>

    <!-- Main Section -->

    <section class="apod-main border">
        <form class="d-flex flex-column" id="apod-form">
            <label class="mt-3" for="date">Please enter a date</label>
            <input class="m-3 p-1" type="date" name="date" id="apod-date">
            <button class="mb-2" id="apod-button" class="apod-button">Get the Picture</button>
        </form>

        <!-- APOD -->

        <div id="apod-content" class="apod-content">

        </div>

    </section>

    <!-- Favourites Section -->
    
    <section class="favourites">

        <h2>Favourites</h2>

        <!-- Favourites List -->
        
        <ul class="fav-items font-weight-bold" id="fav-items">

        </ul>
    </section>

    <!-- Bootstrap javascript for modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script id="myscript" src="script.js"></script>
</body>
</html>
